<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--   CSS                  -->
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="manifest" href="./manifest.json" />

    <title>Climanode</title>
  </head>

  <body>
    <div class="header">
      <marquee id="marText">No Funciona</marquee>
    </div>

    <div class="container">
      <div class="horario">
        <div id="idHora">
          <span></span> <span class="blink">:</span> <span></span>
        </div>

        <div id="idFecha"></div>

        <div>
          <img id="wicon" src="" alt="Icono Clima" />
        </div>
      </div>

      <!--  content clima -->

      <div class="content_clima">
        <div>
          <canvas id="gauTemp"></canvas>
        </div>

        <div>
          <canvas id="gauTempMin"> </canvas>
        </div>

        <div>
          <canvas id="gauTempMax"> </canvas>
        </div>

        <div>
          <canvas id="gauHum"> </canvas>
        </div>

        <div>
          <canvas id="gauPres"></canvas>
        </div>

        <div>
          <canvas id="gauCompas"> </canvas>
        </div>

        <div>
          <canvas id="gauVeloc"> </canvas>
        </div>
        
      </div>
      <!--  content polucion -->

      <div class="content_polucion">
        <div>
          <canvas id="gauCO"></canvas>
        </div>

        <div>
          <canvas id="gauNO2"></canvas>
        </div>

        <div>
          <canvas id="gauO3"></canvas>
        </div>

        <div>
          <canvas id="gauSO2"></canvas>
        </div>

        <div>
          <canvas id="gauPM10"></canvas>
        </div>
      </div>

      <footer>
        <marquee id="idMedida">No funciona</marquee>
      </footer>
      <!-- /footer -->
    </div>
    <!--   page-->
    <div id="toast"></div>

    <script src="js/gauge.min.js"></script>
    <script src="js/gauge.clima.config.js"></script>
    <script src="js/gauge.polucion.config.js"></script>
    <script src="js/index.js"></script>

    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("./sw.js");
        });
      }
    </script>
  </body>
</html>
